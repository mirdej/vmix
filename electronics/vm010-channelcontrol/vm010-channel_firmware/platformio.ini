[env:ATmega1284]
platform = atmelavr
board = ATmega1284p
framework = arduino
upload_protocol = usbasp

board_fuses.lfuse = 0xCF
board_fuses.hfuse = 0x99
board_fuses.efuse = 0xFF

lib_deps = 
	fastled/FastLED@^3.5.0